<div class="group relative flex flex-col gap-3">
  
  <a routerLink="/products/{{product.id}}" class="relative aspect-[4/5] w-full bg-slate-50 rounded-lg overflow-hidden cursor block">
    
    @if (product.imageUrl) {
      <img 
        [src]="product.imageUrl" 
        [alt]="product.name" 
        class="w-full h-full object-cover mix-blend-multiply group-hover:scale-105 transition-transform duration-700 ease-out" 
      />
    } @else {
      <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    }

    <button 
      class="absolute bottom-4 left-1/2 -translate-x-1/2 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300 bg-white/95 backdrop-blur-sm text-slate-900 text-sm font-semibold px-6 py-2.5 rounded-full shadow-sm hover:bg-slate-900 hover:text-white border border-slate-100 cursor-pointer"
    >
      + Quick Add
    </button>
  </a>

  <div class="flex justify-between items-start gap-4 px-1">
    <a routerLink="/products/{{product.id}}" class="text-sm font-medium text-slate-900 truncate hover:underline underline-offset-4 cursor">
      {{ product.name }}
    </a>
    <span class="text-sm text-slate-500 whitespace-nowrap">{{ product.price }} MAD</span>
  </div>

</div>
