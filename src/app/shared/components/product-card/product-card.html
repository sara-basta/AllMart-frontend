<div class="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow flex flex-col h-full">
  
  <div class="h-48 w-full bg-white flex items-center justify-center overflow-hidden border-b border-slate-200">
    @if (product.imageUrl) {
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover" />
    } @else {
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="text-xs text-slate-400 font-medium">No Image</span>
      </div>
    }
  </div>
  
  <div class="p-4 flex flex-col flex-grow">
    <h3 class="text-lg font-bold text-slate-900">{{ product.name }}</h3>
    <p class="text-sm text-slate-500 mt-1 line-clamp-2 flex-grow">{{ product.description }}</p>
    
    <div class="mt-4 flex items-center justify-between">
      <span class="text-xl font-bold text-slate-900">{{ product.price }} MAD</span>
      <button class="bg-slate-900 text-white px-4 py-2 rounded text-sm hover:bg-slate-800 transition-colors cursor-pointer">
        Add
      </button>
    </div>
  </div>

</div>
