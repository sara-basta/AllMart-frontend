<div class="max-w-sm mx-auto mt-20 p-6 bg-white border border-gray-200 rounded-lg">
  <app-go-back-button></app-go-back-button>
  <h2 class="text-2xl font-bold text-center text-emerald-600 mb-2">AllMart</h2>
  <p class="text-center text-gray-600 mb-6">Register an account</p>

  @if (errorMessage) {
    <div class="bg-red-100 text-red-700 p-3 mb-4 rounded">
      {{ errorMessage }}
    </div>
  }

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

    <div class="flex flex-col">
      <label for="firstName" class="mb-1 text-gray-700">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" 
             class="border border-gray-300 p-2 rounded focus:outline-gray-400">
    </div>

    <div class="flex flex-col">
      <label for="lastName" class="mb-1 text-gray-700">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" 
             class="border border-gray-300 p-2 rounded focus:outline-gray-400">
    </div>
    
    <div class="flex flex-col">
      <label for="email" class="mb-1 text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email" 
             class="border border-gray-300 p-2 rounded focus:outline-gray-400">
    </div>

    <div class="flex flex-col">
      <label for="password" class="mb-1 text-gray-700">Password</label>
      <input id="password" type="password" formControlName="password" 
             class="border border-gray-300 p-2 rounded focus:outline-gray-400">
    </div>

    <button type="submit" 
            class="bg-emerald-600 text-white p-2 rounded mt-2 hover:bg-emerald-700 transition-colors cursor-pointer">
      Register
    </button>
    <p class="text-sm text-center text-gray-600 mt-2">
      Already have an account? <a routerLink="/login" class="text-emerald-600 hover:underline cursor-pointer">Login here</a>
    </p>
    
  </form>
</div>
