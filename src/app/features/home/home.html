<div class="max-w-7xl mx-auto mt-10 p-6">
  <h1 class="text-3xl font-bold text-emerald-600 mb-8">Welcome to AllMart</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (item of productList; track item.id) {
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow flex flex-col">
          <div class="h-48 w-full bg-gray-50 flex items-center justify-center overflow-hidden border-b border-gray-100">
            
            @if (item.imageUrl) {
              <img [src]="item.imageUrl" [alt]="item.name" class="w-full h-full object-cover" />
            } @else {
              <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-xs text-gray-400 font-medium">No Image</span>
              </div>
            }
          </div>
          
          <div class="p-4 flex flex-col flex-grow">
            <h3 class="text-lg font-bold text-gray-900">{{ item.name }}</h3>
            <p class="text-sm text-gray-500 mt-1 line-clamp-2 flex-grow">{{ item.description }}</p>
            
            <div class="mt-4 flex items-center justify-between">
              <span class="text-xl font-bold text-emerald-600">{{ item.price }} MAD</span>
              <button class="bg-emerald-600 text-white px-4 py-2 rounded text-sm hover:bg-emerald-700 transition-colors cursor-pointer">
                Add to Cart
              </button>
            </div>
          </div>

        </div>

      } @empty {
        <div class="col-span-full text-center py-10 text-gray-500">
          <p>No products to show</p>
        </div>
      }
    </div>
</div>
