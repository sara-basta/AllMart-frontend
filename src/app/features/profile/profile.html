<div class="max-w-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="text-center px-6 py-8">
      <h1 class="text-2xl font-bold text-slate-900">My Profile</h1>
      <p class="mt-1 text-slate-800">Manage your account details and preferences.</p>
    </div>

    <div class="p-6">
      
      @if (user.currentUserSignal()) {
        <div class="bg-white space-y-6 py-10 px-10">
          
          <div>
            <label class="block text-sm font-medium text-slate-500">First Name</label>
            <div class="mt-1 text-lg text-slate-900 font-medium">
              {{ user.currentUserSignal()?.firstName }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-500">Last Name</label>
            <div class="mt-1 text-lg text-slate-900 font-medium">
              {{ user.currentUserSignal()?.lastName }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-500">Email</label>
            <div class="mt-1 text-lg text-slate-900 font-medium">
              {{ user.currentUserSignal()?.email }}
            </div>
          </div>

        </div>
      } @else {
        <div class="animate-pulse space-y-4">
          <div class="h-4 bg-slate-200 rounded w-1/4"></div>
          <div class="h-6 bg-slate-200 rounded w-1/2 mt-2"></div>
        </div>
      }

    </div>
</div>
