<div class="max-w-6xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
  
  <div class="mb-16">
    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">My Account</h1>
  </div>

  <div class="flex flex-col md:flex-row gap-16 lg:gap-24">
    
    <aside class="w-full md:w-48 flex-shrink-0">
      <nav class="flex flex-col gap-5 text-sm font-medium">
        <a class="text-slate-900 underline underline-offset-4 cursor-pointer">Profile</a>
        <a class="text-slate-400 hover:text-slate-900 transition-colors cursor-pointer">Orders</a>
        <a class="text-slate-400 hover:text-slate-900 transition-colors cursor-pointer">Settings</a>
      </nav>
    </aside>

    <main class="flex-1 max-w-2xl">
      @if (user.currentUserSignal()) {
        <div class="flex flex-col gap-10">
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 border-b border-slate-100 pb-10">
            <div>
              <p class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">First Name</p>
              <p class="text-lg font-medium text-slate-900">{{ user.currentUserSignal()?.firstName }}</p>
            </div>
            <div>
              <p class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">Last Name</p>
              <p class="text-lg font-medium text-slate-900">{{ user.currentUserSignal()?.lastName }}</p>
            </div>
          </div>

          <div class="border-b border-slate-100 pb-10">
            <p class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">Email Address</p>
            <p class="text-lg font-medium text-slate-900">{{ user.currentUserSignal()?.email }}</p>
          </div>

          <div class="pt-2">
            <button class="text-xs font-bold text-slate-900 tracking-widest uppercase hover:text-slate-500 transition-colors cursor-pointer">
              Edit Profile
            </button>
          </div>

        </div>
      } @else {
        <div class="animate-pulse flex flex-col gap-10">
          <div class="grid grid-cols-2 gap-10 border-b border-slate-100 pb-10">
            <div>
              <div class="h-3 w-20 bg-slate-100 rounded mb-4"></div>
              <div class="h-6 w-32 bg-slate-200 rounded"></div>
            </div>
            <div>
              <div class="h-3 w-20 bg-slate-100 rounded mb-4"></div>
              <div class="h-6 w-32 bg-slate-200 rounded"></div>
            </div>
          </div>
          <div class="border-b border-slate-100 pb-10">
            <div class="h-3 w-24 bg-slate-100 rounded mb-4"></div>
            <div class="h-6 w-64 bg-slate-200 rounded"></div>
          </div>
        </div>
      }
    </main>
    
  </div>
</div>
