<header class="bg-white/90 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <div class="flex items-center gap-12">
        <a routerLink="/" class="text-2xl font-black text-slate-900 tracking-tighter cursor-pointer uppercase">
          AllMart.
        </a>

        <nav class="hidden md:flex gap-8 mt-1">
          <a routerLink="/" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors cursor-pointer">Home</a>
          <a routerLink="/catalog" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors cursor-pointer">Catalog</a>
        </nav>
      </div>

      <div class="flex-1 max-w-md mx-8 hidden lg:block">
        <div class="flex items-center w-full bg-slate-50 border border-transparent focus-within:border-slate-900 focus-within:bg-white transition-all duration-300">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()"
            placeholder="Search products..."
            class="w-full px-5 py-2.5 bg-transparent text-slate-900 text-sm focus:outline-none placeholder-slate-400"
          >
          <button (click)="onSearch()" class="px-5 text-slate-400 hover:text-slate-900 transition-colors cursor-pointer bg-transparent border-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-center gap-8">

        <div class="relative cursor-pointer text-slate-900 hover:text-slate-500 transition-colors mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="absolute -top-2.5 -right-2.5 bg-slate-900 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white">
            0
          </span>
        </div>

        <div class="flex items-center gap-6 border-l border-slate-200 pl-8">
          @if (user.currentUserSignal()) {
            <span class="text-xs font-bold text-slate-500 uppercase tracking-widest hidden sm:block">
              Hi, <span class="text-slate-900">{{ user.currentUserSignal()?.firstName }}</span>
            </span>
            <button routerLink="/profile" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors cursor-pointer border-none bg-transparent p-0">
              Profile
            </button>
            <button (click)="onLogout()" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors cursor-pointer border-none bg-transparent p-0">
              Logout
            </button>
          } @else {
            <a routerLink="/login" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors cursor-pointer">Log in</a>
            <a routerLink="/register" class="text-xs font-bold uppercase tracking-widest bg-slate-900 text-white px-6 py-3 hover:bg-slate-800 transition-colors cursor-pointer shadow-sm hover:shadow-md">Sign up</a>
          }
        </div>

      </div>
    </div>
  </div>
</header>
