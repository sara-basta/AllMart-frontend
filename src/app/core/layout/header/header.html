<header class="bg-white border-b border-slate-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="flex items-center gap-8">
        <a routerLink="/" class="text-2xl font-bold text-slate-900 tracking-tight cursor-pointer">
          AllMart
        </a>
        
        <nav class="hidden md:flex gap-6">
          <a routerLink="/" class="text-slate-600 hover:text-slate-900 font-medium transition-colors">Home</a>
          <a class="text-slate-600 hover:text-slate-900 font-medium transition-colors cursor-pointer">Catalog</a>
        </nav>
      </div>

      <div class="flex items-center gap-6">
        
        <div class="relative cursor-pointer text-slate-600 hover:text-slate-900 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="absolute -top-2 -right-2 bg-slate-800 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            0
          </span>
        </div>

        <div class="flex items-center gap-4 border-l border-slate-200 pl-6">
          
          @if (user.currentUserSignal()) {
            <span class="text-sm font-medium text-slate-700">
              Hi, <span class="text-slate-900">{{ user.currentUserSignal()?.firstName }}</span>
            </span><button routerLink="/profile" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors cursor-pointer border-none bg-transparent p-0">
              Profile
            </button>
            <button (click)="onLogout()" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors cursor-pointer border-none bg-transparent p-0">
              Logout
            </button>
          } @else {
            <a routerLink="/login" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Log in</a>
            <a routerLink="/register" class="text-sm font-medium bg-slate-900 text-white px-4 py-2 rounded-md hover:bg-slate-800 transition-colors">Sign up</a>
          }
          
        </div>
      </div>
    </div>
  </div>
</header>
